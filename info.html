<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" data-interval="false">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./asset/img/etoricoxib.png" class="d-block w-100" alt="etoricoxib">
            </div>
            <div class="carousel-item">
                <img src="./asset/img/fentanyl-injection.png" class="d-block w-100" alt="fentanyl-injection">
            </div>
            <div class="carousel-item">
                <img src="./asset/img/fentanyl-patch.png" class="d-block w-100" alt="fentanyl-patch">
            </div>
            <div class="carousel-item active">
                <img src="./asset/img/ibuprofen.png" class="d-block w-100" alt="ibuprofen">
            </div>
            <div class="carousel-item">
                <img src="./asset/img/morphine-injection.png" class="d-block w-100" alt="morphine-injection">
            </div>
            <div class="carousel-item">
                <img src="./asset/img/morphine-ir-morphine-syrup.png" class="d-block w-100"
                    alt="morphine-ir-morphine-syrup">
            </div>
            <div class="carousel-item active">
                <img src="./asset/img/morphine-sr.png" class="d-block w-100" alt="morphine-sr">
            </div>
            <div class="carousel-item">
                <img src="./asset/img/morphine-sulphate-tablet-mst.png" class="d-block w-100" alt="morphine-sulphate">
            </div>
            <div class="carousel-item">
                <img src="./asset/img/nefopam.png" class="d-block w-100" alt="nefopam">
            </div>
            <div class="carousel-item active">
                <img src="./asset/img/neproxen.png" class="d-block w-100" alt="neproxen">
            </div>
            <div class="carousel-item">
                <img src="./asset/img/paracetamol.png" class="d-block w-100" alt="paracetamol">
            </div>
            <div class="carousel-item">
                <img src="./asset/img/parecoxib.png" class="d-block w-100" alt="parecoxib">
            </div>
            <div class="carousel-item active">
                <img src="./asset/img/tramadol.png" class="d-block w-100" alt="tramadol">
            </div>
            <div class="carousel-item">
                <img src="./asset/img/without-drug.png" class="d-block w-100" alt="without-drug">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
